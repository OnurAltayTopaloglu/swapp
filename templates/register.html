{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <img src="../static/2.jpg" alt="alver" width=200rem>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="Username" type="text">
    </div>
    {% if top == 401 %}
    <p id="error">{{ bottom }}</p>
    {% endif %}
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    {% if top == 402 %}
    <p id="error">{{ bottom }}</p>
    {% endif %}
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password (again)"
            type="password">
    </div>
    {% if top == 403 %}
    <p id="error">{{ bottom }}</p>
    {% endif %}
    <button class="btn" type="submit">Register</button>
</form>
{% endblock %}
